<div class="card  mt-5" style="width: 480px; margin: auto">
    <h3 class="card-header">Sign Up Form</h3>
    <div class="card body">
        <form name="form" (ngSubmit)="f.form.valid && signup()" #f="ngForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email"
                    #emailInput="ngModel" required email>
                <!--<div *ngIf="emailInput.invalid && emailInput.touched">
                    <div *ngIf="emailInput.errors?.required">Email is required</div>
                    <div *ngIf="emailInput.errors?.email">Email must be a valid email address</div>
                </div>-->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password"
                    #passwordInput="ngModel" required minlength="6">
                <!--<div *ngIf="passwordInput.invalid && emailInput.touched">
                    <div *ngIf="passwordInput.errors?.required">Password is required</div>
                    <div *ngIf="passwordInput.errors?.minlength">Password must be at least 6 characters</div>
                </div>-->
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                    [(ngModel)]="user.confirmPassword" #confirmPasswordInput="ngModel" required minlength="6">
                <!--<div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
                    <div *ngIf="confirmPasswordInput.errors?.required">Password is required</div>
                    <div *ngIf="confirmPasswordInput.errors?.minlength">Password must be at least 6 characters</div>
                </div>-->
            </div>
            <div class="mt-3 mb-3 d-grid gap-2">
                <button [disabled]="f.form.invalid" class="btn btn-primary">Sign Up</button>
            </div>

            <hr class="my-5 mb-4">

            <div class="mt-3 mb-3 d-grid gap-2">
                <button type="button" class="btn btn-info" (click)="signUpWithGoogle()">Sign Up with Google<fa-icon
                        [icon]="faGoogle"></fa-icon></button>
            </div>
        </form>
    </div>
</div>
